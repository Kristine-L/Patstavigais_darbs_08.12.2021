{% extends 'base.html' %}

{% block content %}

<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'get-user' user_id=user.id %}">
            <strong>{{ user.username }}</strong> <br>
            E-mail: {{ user.e_mail }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
